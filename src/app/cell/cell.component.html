<div class="sudoku-cell"
     [class.other]="cellIndex % 2 == 1"
     [class.highlighted]="highlighted"
     (click)="cellClick()"
     [ngSwitch]="parentgrid.cells[cellIndex].empty.toString()"
     >
     <div *ngSwitchCase="'false'" class="placed-value">
        {{
            parentgrid.cells[cellIndex].value
        }}
    </div>
    <div *ngSwitchCase="'true'" class="candidates">
        <div *ngFor="let _ of [].constructor(9); let i = index">
            {{ parentgrid.cells[cellIndex].candidates.includes(i+1) ? (i+1).toString() : '&nbsp;'}}
        </div>
    </div>
</div>
